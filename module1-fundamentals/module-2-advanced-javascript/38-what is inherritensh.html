<script>
    /*
    what is inheritance ?
     inheritance is used to access one class properties via another class there we used inheritance
     or
     when parent class properties access by its child class there we used inheritance
    
     A => B
    
     Note : we used inheritance via extends keyword 
    
    // types of inheritance ....
    
          a) single inheritance 
          b) multilevel inheritance 
          c) multiple inheritance (not supported inside of javascript)
          
          
    
    
     class A 
     {
          constructor()
          {
          
             statements;
          }
     
     }
    
     class B extends A 
     {
         
        constructor()
        {
           super();
        
        }
     
     }
    
     create an object
    
    
    
    */    
    
    class Car 
    {
        constructor(nm,model,year)
        {
            this.nm=nm;
            this.model=model;
            this.year=year;
        }
    }
    class Showroom extends Car
    
    {
       constructor(nm,model,year,showroomdetails)
       {
        super(nm,model,year);
        this.showroomdetails=showroomdetails;
       }
    
    }
    
    var obj=new Showroom("Maruti alto 800","alto lxi",2025,"Kataria automobiles pvt ltd kalawad road Rajkot");
    console.log(obj);
    
    </script>
