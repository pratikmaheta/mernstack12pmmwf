
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>check odd or even number</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-50 mx-auto">
<h3 class="text-center">Enter a GRade in X,Y,Z formate</h3>
<hr class="w-50 mx-auto">
<form>
<p class="text-success text-center fs-4" id="demo1"></p>

<div class="form-group mt-3">
<input type="text" id="grade" placeholder="Enter Your grade *" class="form-control" />
</div>


<div class="form-group mt-3">
<button type="button" onclick="result()" class="btn btn-dark text-white">Check Result</button>
</div>
</form>
</div>
<script>
function result()
{
var grade=document.getElementById("grade").value;
switch(grade)
{
    case 'X': 
        document.getElementById("demo1").innerHTML="You are topper students &#9786";
        break;
    case 'Y': 
    document.getElementById("demo1").innerHTML="You are average students &#9786";
    break;

    case 'Z': 
        document.getElementById("demo1").innerHTML="You are failed students &#9785";
        break;

    default: 

        document.getElementById("demo1").innerHTML="OOps something went wrong contact with admin";
        break; 
        
}    
}    
</script>
</body>
</html>
