
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cart total</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</head>
<body>


    <div class="container p-3 mt-5">
        <h1>Cart</h1>    
    <table class="table table-responsive">
        <tr class="bg-info text-white text-center">
            <th>Photo</th>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Action</th>
        
        </tr>

        <tr align="center">
        <td><img src="https://m.media-amazon.com/images/I/61l+Xx6ZlpL._AC_UF1000,1000_QL80_.jpg" width="125px" height="125px"></td>
        <td>samsung guru</td>
        <td>Rs.<input type="text" id="price" value="1450" class="w-25" readonly  style="border: none;"></td>
        <td><input type="number" min="1" max="10" value="1" id="qty" onchange="subtot()" class="form-control" /></td>
        <td><span class="fs-2">&times</span></td>
        </tr>
    </table>
    
<div class="row">
    <div class="col-md-7">
        <h1 class="text-danger">Free shipping</h1>
        <p>Get all product shipped free 0 charge</p>
    </div>
    <div class="col-md-5">
        <h1>Cart Totals</h1>

        <table class="table table-responsive">
            <tr>
                <td><b>Shipping</b> Internations delivery charge Rs. 250</td>
            </tr>
            <tr>
                <td><b class="fs-4">Subtotals of Products</b> <span class="ms-2 fs-5 text-success">Rs.<label class="ms-2" id="tot">1450</label></span></td>
            </tr>
        </table>


    </div>
</div>
</div>

<script>
function subtot()
{
    var p=document.getElementById("price").value;
    var q=document.getElementById("qty").value;
    var t=p*q;
    document.getElementById("tot").innerHTML=t; 
}
</script>
</body>
</html>
